<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--css feito-->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <title>Document</title>
</head>

<body class="bg-dark">

    <!--barra de navegação-->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white " href="index.html">Timer pomodoro</a>

            <div class="ms-auto">
                <!--pause-->
                <a>
                    <i class="fa-solid fa-pause" style="font-size: 25pt;"></i>
                </a>
                <!--play-->
                <a>
                    <i class="fa-solid fa-play" style="font-size: 25pt;" aria-hidden="true"></i>
                </a>

                <audio src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
            </div>
        </div>
    </nav>

    <!--Container-->
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <!--Config-->
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="d-flex justify-content-center text-white fw-bold" for="acao">Ação</label>
                                    <input type="number" class="form-control" id="acao">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="d-flex justify-content-center text-white fw-bold" for="pausa">Pausa</label>
                                    <input type="number" class="form-control" id="pausa">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="d-flex justify-content-center text-white fw-bold" for="sessoes">Sessões</label>
                                    <input type="number" class="form-control" id="sessoes">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

</html>
